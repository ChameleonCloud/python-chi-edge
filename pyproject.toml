[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "python-chi-edge"
authors = [{name="Chameleon Project",email="contact@chameleoncloud.org"}]
description = "Manage edge devices for use with the CHI@Edge IoT/Edge testbed."
readme = "README.md"
requires-python = ">=3.6.2"

dynamic = ["version"]

dependencies = [
    "click~=8.0.1",
    "PyYAML~=6.0",
    "python-chi~=0.15.4",
    "keystoneauth1~=4.4.0",
    "rich~=11.2.0"
]

[project.scripts]
chi-edge = "chi_edge.cli:cli"

[tool.ruff]
line-length = 88
indent-width = 4

# don't lint the files we vendored
exclude = ["chi_edge/vendor/*"]

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
filterwarnings = ["ignore::DeprecationWarning"]
